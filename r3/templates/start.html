{% extends "base.html" %}
<!-- Header-->
{% block header %}
<div class="header">
    <div class="title">R3</div>
    <div class="marks">
        <div class="mark">1</div>
        <div class="space">></div>
        <div class="current">2</div>
        <div class="space">></div>
        <div class="mark">3</div>
        <div class="space">></div>
        <div class="mark">4</div>
    </div>
</div>
{% endblock %}
<!-- Body -->
{% block body %}
<div class="data">
    <div class="name">
        Room:
    </div>
    <div class="value">
        {{trial.room}}
    </div>
</div>
<div class="data">
    <div class="name">
        Nickname:
    </div>
    <div class="value">
        {{trial.nickname}}
    </div>
</div>
<div class="prompt">
    {{trial.logic.start_prompt | safe}}
</div>
<form method="POST">
    {% csrf_token %}
    <div class="button">
        <button type="submit">Start</button>
        <button type="button" onclick="location.href='/'">Cancel</button>
    </div>
</form>
{% endblock %}
