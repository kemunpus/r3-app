{% extends "base.html" %} {% load static %}

<!-- Header-->
{% block header %}
<div class="header">
    <div class="title">R3</div>
    <div class="marks">
        <div class="mark">Setup</div>
        <div class="space">&#9654;</div>
        <div class="mark">Check</div>
        <div class="space">&#9654;</div>
        <div class="mark">Show</div>
        <div class="space">&#9654;</div>
        <div class="current">Finish</div>
    </div>
</div>
{% endblock %}

<!-- Body -->
{% block body %}
<div class="data">
    <div class="name">
        Room:
    </div>
    <div class="value">
        {{trial.room}}</td>
    </div>
</div>
<div class="data">
    <div class="name">
        Nickname:
    </div>
    <div class="value">
        {{trial.nickname}}</td>
    </div>
</div>
<div class="prompt">
    {{trial.logic.finish_prompt | safe}}
</div>
<form method="POST">
    <table>
        {% csrf_token %} {{form}}
    </table>
    <div class="button">
        <button type="submit">Done</button>
    </div>
</form>
{% endblock %}
