{% extends "base.html" %}
<!-- Head -->
{% block head %}
<script type="text/javascript">
    window.onload = () => {
        let select = document.getElementById('id_logic');
        let map = new Map();
        let null_text = null;

        for (let i = 0; i < select.length; i++) {

            if (select.options[i].value) {
                map.set(select.options[i].text, select.options[i].value);

            } else {
                null_text = select.options[i].text;
            }
        }

        let sorted = new Map([...map.entries()].sort());

        select.options[0].text = null_text;
        select.options[0].value = null;
        let index = 1;

        for (let [key, value] of sorted) {
            select.options[index].text = key;
            select.options[index].value = value;
            index++;
        }
    }
</script>
{% endblock %}
<!-- Header-->
{% block header %}
<div class="header">
    <div class="title">R3</div>
    <div class="marks">
        <div class="current">Setup</div>
        <div class="space">></div>
        <div class="mark">Check</div>
        <div class="space">></div>
        <div class="mark">Show</div>
        <div class="space">></div>
        <div class="mark">Finish</div>
    </div>
</div>
{% endblock %}
<!-- Body -->
{% block body %}
<div class="message">
    Read <a href="/static/tutorial.html">this tutorial</a> before you start.
</div>
<form method="POST">
    <table>
        <tbody>
            {% csrf_token %} {{form}}
        </tbody>
    </table>
    <div class="button">
        <button type="submit">Next</button>
    </div>
</form>
{% endblock %}
